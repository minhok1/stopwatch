<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">

    <title>
        Stopwatch
    </title>
</head>

<body>
    <h1>Stopwatch</h1>
    <div class="container">
        <div id="time">
            00:00.00
        </div>

        <div class="buttons">
            <button id="reset_lap">Reset</button>
            <button id="start_stop">Start</button>
        </div>
        <div id="lap-container">
            <table id="laps"></table>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
